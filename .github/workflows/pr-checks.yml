name: âš¡ PR Checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  fast-check:
    name: Fast Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ—ï¸ Build
        run: dotnet build --configuration Release

      - name: ğŸ§ª Fast Unit Tests
        run: |
          dotnet test Rest.Tests/Rest.Tests.csproj \
            --filter "FullyQualifiedName~UnitTests" \
            --configuration Release \
            --no-build \
            --logger "console;verbosity=normal"

  code-analysis:
    name: Code Analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸ“‹ Format Check
        run: dotnet format --verify-no-changes --verbosity diagnostic || echo "::warning::Code format issues found. Run 'dotnet format' locally."
        continue-on-error: true
