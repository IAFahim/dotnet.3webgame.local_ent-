name: Test Coverage Report

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  schedule:
    # Run every day at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'

jobs:
  coverage:
    name: Generate Coverage Report
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ðŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ðŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ðŸ§ª Run tests with coverage
      run: |
        dotnet test \
          --configuration Release \
          --no-restore \
          --collect:"XPlat Code Coverage" \
          --results-directory ./coverage \
          --logger "console;verbosity=normal" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    
    - name: ðŸ“Š Install ReportGenerator
      run: dotnet tool install -g dotnet-reportgenerator-globaltool
    
    - name: ðŸ“ˆ Generate Coverage Report
      run: |
        reportgenerator \
          -reports:"coverage/**/coverage.opencover.xml" \
          -targetdir:"coverage-report" \
          -reporttypes:"Html;JsonSummary;Badges;Cobertura" \
          -verbosity:Info
    
    - name: ðŸ“¤ Upload Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: coverage-report/
        retention-days: 30
    
    - name: ðŸ“Š Coverage Summary
      run: |
        echo "## Code Coverage Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ -f coverage-report/Summary.json ]; then
          cat coverage-report/Summary.json
        fi
    
    - name: ðŸ“ˆ Upload to Codecov
      uses: codecov/codecov-action@v4
      with:
        files: ./coverage/**/coverage.opencover.xml
        flags: unittests,integrationtests
        name: coverage-report
        fail_ci_if_error: false
        verbose: true
    
    - name: ðŸŽ¯ Coverage Badge
      if: github.ref == 'refs/heads/main'
      run: |
        echo "Coverage badge can be generated from coverage-report/badge_combined.svg"
    
    - name: ðŸ“Š Comment Coverage on PR
      if: github.event_name == 'pull_request'
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          
          // Read summary if available
          let coverageSummary = 'Coverage report generated. Check artifacts for details.';
          
          try {
            const summary = JSON.parse(fs.readFileSync('coverage-report/Summary.json', 'utf8'));
            const lineCoverage = summary.coverage.toFixed(2);
            const branchCoverage = summary.branchcoverage.toFixed(2);
            
            coverageSummary = `### ðŸ“Š Code Coverage Report
            
            - **Line Coverage:** ${lineCoverage}%
            - **Branch Coverage:** ${branchCoverage}%
            
            ðŸ“ˆ [View detailed report in artifacts]
            `;
          } catch (error) {
            console.log('Could not read coverage summary:', error.message);
          }
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: coverageSummary
          });
