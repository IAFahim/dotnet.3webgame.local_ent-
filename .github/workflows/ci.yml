name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
  DOTNET_NOLOGO: true

jobs:
  # Build and validate code
  build:
    name: Build & Validate
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for better analysis
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
      working-directory: ./Rest
    
    - name: ğŸ”¨ Build
      run: dotnet build --no-restore --configuration Release
      working-directory: ./Rest
    
    - name: ğŸ“‹ Format check
      run: dotnet format --verify-no-changes --no-restore
      working-directory: ./Rest
      continue-on-error: true  # Don't fail build on format issues
    
    - name: ğŸ“¤ Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: |
          Rest/bin/Release/
          Rest.Tests/bin/Release/
        retention-days: 1

  # Unit Tests
  unit-tests:
    name: Unit Tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ§ª Run Unit Tests
      run: |
        dotnet test Rest.Tests/Rest.Tests.csproj \
          --filter "FullyQualifiedName~UnitTests" \
          --configuration Release \
          --no-restore \
          --logger "trx;LogFileName=unit-test-results.trx" \
          --logger "console;verbosity=detailed" \
          --results-directory ./TestResults \
          --collect:"XPlat Code Coverage" \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    
    - name: ğŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Unit Test Results
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: ğŸ“ˆ Code Coverage Report
      uses: codecov/codecov-action@v4
      if: success() || failure()
      with:
        files: 'TestResults/**/coverage.opencover.xml'
        flags: unittests
        name: unit-tests
        fail_ci_if_error: false
      continue-on-error: true

  # Integration Tests
  integration-tests:
    name: Integration Tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ§ª Run Integration Tests
      run: |
        dotnet test Rest.Tests/Rest.Tests.csproj \
          --filter "FullyQualifiedName~IntegrationTests" \
          --configuration Release \
          --no-restore \
          --logger "trx;LogFileName=integration-test-results.trx" \
          --logger "console;verbosity=detailed" \
          --results-directory ./TestResults \
          --collect:"XPlat Code Coverage"
    
    - name: ğŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Integration Test Results
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: ğŸ“ˆ Code Coverage Report
      uses: codecov/codecov-action@v4
      if: success() || failure()
      with:
        files: 'TestResults/**/coverage.opencover.xml'
        flags: integrationtests
        name: integration-tests
        fail_ci_if_error: false
      continue-on-error: true

  # Security Tests
  security-tests:
    name: Security Tests
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ”’ Run Security Tests
      run: |
        dotnet test Rest.Tests/Rest.Tests.csproj \
          --filter "FullyQualifiedName~SecurityTests" \
          --configuration Release \
          --no-restore \
          --logger "trx;LogFileName=security-test-results.trx" \
          --logger "console;verbosity=detailed" \
          --results-directory ./TestResults
      continue-on-error: true  # Security tests may fail in CI environment
    
    - name: ğŸ“Š Generate Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: Security Test Results
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false

  # Dependency Security Scan
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ” Scan for vulnerable dependencies
      run: |
        dotnet list Rest/Rest.csproj package --vulnerable --include-transitive 2>&1 | tee vulnerable-dependencies.txt
        if grep -q "has the following vulnerable packages" vulnerable-dependencies.txt; then
          echo "âŒ Vulnerable dependencies found!"
          cat vulnerable-dependencies.txt
          exit 1
        else
          echo "âœ… No vulnerable dependencies found"
        fi

  # Code Quality Analysis
  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ” Run Code Analysis
      run: dotnet build Rest/Rest.csproj --no-restore --configuration Release /p:RunAnalyzers=true /p:TreatWarningsAsErrors=false
    
    - name: ğŸ“Š Upload analysis results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-analysis-results
        path: '**/AnalysisResults.sarif'
        retention-days: 7
        if-no-files-found: ignore

  # All Tests Combined (for summary)
  all-tests:
    name: All Tests
    needs: [unit-tests, integration-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: ğŸ§ª Run All Tests (Except Explicit)
      run: |
        dotnet test Rest.Tests/Rest.Tests.csproj \
          --configuration Release \
          --no-restore \
          --logger "trx;LogFileName=all-test-results.trx" \
          --logger "console;verbosity=normal" \
          --collect:"XPlat Code Coverage" \
          --results-directory ./TestResults \
          -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=opencover
    
    - name: ğŸ“Š Test Summary
      uses: dorny/test-reporter@v1
      if: success() || failure()
      with:
        name: All Test Results Summary
        path: 'TestResults/*.trx'
        reporter: dotnet-trx
        fail-on-error: false
    
    - name: ğŸ“ˆ Combined Code Coverage
      uses: codecov/codecov-action@v4
      if: success() || failure()
      with:
        files: 'TestResults/**/coverage.opencover.xml'
        flags: alltests
        name: all-tests-coverage
        fail_ci_if_error: false
      continue-on-error: true
    
    - name: ğŸ“¤ Upload Test Results
      uses: actions/upload-artifact@v4
      if: success() || failure()
      with:
        name: test-results
        path: TestResults/
        retention-days: 30

  # Performance Baseline
  performance-check:
    name: Performance Check
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore
    
    - name: âš¡ Run Performance Tests
      run: |
        dotnet test Rest.Tests/Rest.Tests.csproj \
          --filter "TestCategory=Load|FullyQualifiedName~PerformanceTests" \
          --configuration Release \
          --no-restore \
          --logger "console;verbosity=detailed"
      continue-on-error: true  # Performance tests may timeout in CI
    
    - name: ğŸ“Š Performance Report
      if: always()
      run: echo "Performance tests completed. Review logs for details."

  # Database migration check
  migration-check:
    name: Database Migration Check
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ”§ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}
    
    - name: ğŸ“¦ Restore dependencies
      run: dotnet restore Rest/Rest.csproj
    
    - name: ğŸ—ƒï¸ Check migrations
      run: |
        cd Rest
        echo "Checking for pending migrations..."
        # This validates that migrations can be generated
        dotnet ef migrations list || echo "No migrations found or EF tools not installed"

  # Final status check
  ci-success:
    name: âœ… CI Pipeline Success
    needs: [build, unit-tests, integration-tests, code-quality, dependency-scan]
    runs-on: ubuntu-latest
    if: success()
    
    steps:
    - name: ğŸ‰ All checks passed
      run: |
        echo "âœ… All CI checks passed successfully!"
        echo "Build: âœ…"
        echo "Unit Tests: âœ…"
        echo "Integration Tests: âœ…"
        echo "Code Quality: âœ…"
        echo "Dependency Scan: âœ…"
    
    - name: ğŸ“¢ Success notification
      run: echo "Pipeline completed successfully. Ready for deployment!"
