name: ğŸŒ™ Nightly Tests

on:
  schedule:
    - cron: '0 2 * * *' # 2 AM UTC
  workflow_dispatch:

jobs:
  heavy-tests:
    name: E2E & Stress Tests
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ğŸŒ Run E2E Tests
        run: |
          dotnet test Rest.Tests/Rest.Tests.csproj \
            --filter "FullyQualifiedName~E2ETests" \
            --configuration Release \
            --logger "trx;LogFileName=e2e-test-results.trx" \
            --results-directory ./TestResults

      - name: ğŸ”¥ Run Stress Tests
        run: |
          dotnet test Rest.Tests/Rest.Tests.csproj \
            --filter "TestCategory=Stress" \
            --configuration Release \
            --logger "trx;LogFileName=stress-test-results.trx" \
            --results-directory ./TestResults

      - name: âš¡ Run Benchmarks
        run: |
          dotnet test Rest.Tests/Rest.Tests.csproj \
            --filter "FullyQualifiedName~Benchmarks" \
            --configuration Release

      - name: ğŸ“¤ Upload Results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: nightly-test-results
          path: TestResults/**/*
          retention-days: 7
